server:
  servlet:
    context-path: /api


spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class: org.postgresql.Driver

  profiles:
    active:
      ${PROFILE}

  jpa:
    hibernate:
      ddl-auto: update

    properties:
      hibernate:
        format-sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

    show-sql: true


springdoc:
  swagger-ui:
    path: /swagger-ui

  api-docs:
    path: /api-docs


